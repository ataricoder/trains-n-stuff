<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <link href="https://fonts.googleapis.com/css?family=BioRhyme" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel='stylesheet' href='assets/css/style.css'>
    <script src='https://code.jquery.com/jquery.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>
<body>
    <div class='container'>
        <div class='row'>
            <div class='card-panel z-depth-2 accent-3 black-text'>
                <h3 class='center-align'>Trains n' stuff</h3></div>
        </div>
        <div class='row'>
            <!-- Display Panel -->
            <div class='card-panel trainInfo'>
                <h4 class='center-align'>Schedule n' stuff</h4>
                <table class="table striped center bordered responsive-table" id='trainTable'>
                    <thead>
                        <tr>
                            <th>Names n' stuff</th>
                            <th>Destinations n' stuff</th>
                            <th>Frequencies n' stuff (In minutes n' stuff)</th>
                            <th>Next arrivals n' stuff</th>
                            <th>Minutes away n' stuff</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class='row'>
            <div class='card-panel'>
                <h4 class='center-align'>Add Your Trains n' stuff</h4>
                <form>
                    <div class="input-field col s12">
                        <input type="text" class="validate" id="trainNameInput">
                        <label for="">Train Names n' stuff here</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" class="validate" id="destinationInput">
                        <label for="">Destinations n' stuff here</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="time" class="validate" id="firstInput">
                        <label class='active' for="">First Train n' stuff here (HH:mm Military Times n' stuff plz)</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="number" class="validate" id="frequencyInput">
                        <label for="">Frequencies n' stuff (In minutes n' stuff)</label>
                    </div>
                    <button type="submit" class="btn orange accent-3" id="addTrainBtn">Submits n' stuff</button>
                </form>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='assets/js/app.js'></script>
</body>
</html>
